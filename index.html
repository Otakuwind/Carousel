<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWDC23 RECAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 8</div>
    <img src="images/apple logo.PNG" style="width:100%">
    <div class="text">WWDC23</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 8</div>
    <img src="images/ios 17.PNG" style="width:100%">
    <div class="text">iOS17</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 8</div>
    <img src="images/ipadOS.PNG" style="width:100%">
    <div class="text">ipadOS</div>
  </div>


  <div class="mySlides fade">
    <div class="numbertext">4 / 8</div>
    <img src="images/mac studio.PNG" style="width:100%">
    <div class="text">Mac Studio</div>
  </div>


  <div class="mySlides fade">
    <div class="numbertext">5 / 8</div>
    <img src="images/MAC.PNG" style="width:100%">
    <div class="text">MacBook Air</div>
  </div>


  <div class="mySlides fade">
    <div class="numbertext">6 / 8</div>
    <img src="images/MACOS.PNG" style="width:100%">
    <div class="text">macOS</div>
  </div>


  <div class="mySlides fade">
    <div class="numbertext">7 / 8</div>
    <img src="images//macPro.PNG" style="width:100%">
    <div class="text">macPro</div>
  </div>


  <div class="mySlides fade">
    <div class="numbertext">8 / 8</div>
    <img src="images/vision pro.PNG" style="width:100%">
    <div class="text">Vision Pro</div>
  </div>



  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
  <span class="dot" onclick="currentSlide(8)"></span>
  <span class="dot" onclick="currentSlide(9)"></span>
</div>

  <script src="index.js"></script>  
</body>
</html>
